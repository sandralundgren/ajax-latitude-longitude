<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Latitude and Longitude Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Google font -->
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
	
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
  </head>

  <body>

    
    <div class="container">

      <div class="row center">
	  
		<div class="col-md-6 col-md-offset-3">
       	  
		  <h1 id="latLongTitle" class="textShadow">Latitude and Longitude Finder</h1>

               <p class="lead white textShadow shadowedBox">Enter any address below to find out its latitude and longitude</p>
	
		 <form>
			
			<div class="form-group">
				
				<input type="text" class="form-control" name="address" id="address" placeholder="Enter an address or city + country"/>

			</div><!-- /.form-group -->
			 
			<button id="findLatLong" class="btn btn-success btn-lg">Find Latitude & Longitude</button>
			
		 </form>

			<div id="success" class="alert alert-success">Success</div>
			
			<div id="fail" class="alert alert-danger">Could not find any latitude/longitude data for that address. Did you type it correctly?</div>
			
			<div id="failServer" class="alert alert-danger">Could not connect to server.</div>

		</div><!-- /.col -->
		
     </div><!-- /row -->

   </div><!-- /.container -->
    
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
    <script>

	$("#findLatLong").click(function(event) {
	
	var result = 0;
	
	$(".alert").hide(); // resets alerts so no more than one appears at a time
	
	event.preventDefault();
	
	
		$.ajax({
			type: "GET",
			url: "https://maps.googleapis.com/maps/api/geocode/xml?address="+encodeURIComponent($('#address').val())+"&sensor=false&key=myAPIkey", 					
			dataType: "xml",
			success: processXML,
			error: error
					
		});
		
		function error() {
			$("#failServer").fadeIn();
		}
		
		function processXML(xml) {
			
			$(xml).find("geometry").each(function() {

				
				$("#success").html("The latitude and longitude for the address you entered are: "+$(this).find('location').text()).fadeIn();
				
			});
		
		}
		
	});	
		
	</script>
	
	<script>
	
		$(".container").css("min-height",$(window).height());
	
	</script>
		
  </body>
</html>
